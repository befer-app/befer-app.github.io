<form class="publication-form">
    <h1>Create Publication</h1>
    <div>
        <label>Publication Title:</label>
        <input type="text" placeholder="Publication Title" name="title" value="">
    </div>
    <div>
        <label for="description">Publication Description:</label>
        <textarea placeholder="Description" name="description"></textarea>
    </div>
    <div>
        <label>"Before" Image url:</label>
        <input type="text" placeholder="Before Image Url" name="beforeImageUrl" value="">
    </div>
    <div>
        <label>"After" Image url:</label>
        <input type="text" placeholder="After Image Url" name="afterImageUrl" value="">
    </div>
    <div class="check">
        <input type="checkbox" id="check-box">
        <label for="check-box">Public</label>
    </div>
    <button class="btn" type="submit">Submit</button>
</form>
